<div class="boxLATEX" draggable="true">
  <input class="inputLATEX" />
  <div class="equation-wrapperLATEX">
    <div class="scrollLATEX">
      <p class="equationLATEX" style="color: rgb(180, 255, 179)"></p>
    </div>
  </div>
  <footer class="footerLATEX">
    <button class="closeLATEX">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"></path>
        <path d="M9 12h12l-3 -3"></path>
        <path d="M18 15l3 -3"></path>
      </svg>
    </button>
    <button class="cleanLATEX">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3">
        </path>
        <path d="M18 13.3l-6.3 -6.3"></path>
      </svg>
    </button>
    <button class="copyLATEX">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
        <path
          d="M7 7m0 2.667a2.667 2.667 0 0 1 2.667 -2.667h8.666a2.667 2.667 0 0 1 2.667 2.667v8.666a2.667 2.667 0 0 1 -2.667 2.667h-8.666a2.667 2.667 0 0 1 -2.667 -2.667z">
        </path>
        <path d="M4.012 16.737a2.005 2.005 0 0 1 -1.012 -1.737v-10c0 -1.1 .9 -2 2 -2h10c.75 0 1.158 .385 1.5 1"></path>
      </svg>
      <span class="checkLATEX"></span>
    </button>
    <button class="screenshotLATEX">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 8v-2a2 2 0 0 1 2 -2h2" />
        <path d="M4 16v2a2 2 0 0 0 2 2h2" />
        <path d="M16 4h2a2 2 0 0 1 2 2v2" />
        <path d="M16 20h2a2 2 0 0 0 2 -2v-2" />
      </svg>
      <span class="screenshotCheckLATEX"></span>
    </button>
    <button class="saveScreenshotLATEX">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
        <path d="M7 11l5 5l5 -5" />
        <path d="M12 4l0 12" />
      </svg>
    </button>
    <label for="transparency" class="transparency-labelLATEX">
      <input id="transparency" type="checkbox" class="transparencyLATEX">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#6fa7b1" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-prism-light">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M4.731 19h11.539a1 1 0 0 0 .866 -1.5l-5.769 -10a1 1 0 0 0 -1.732 0l-5.769 10a1 1 0 0 0 .865 1.5" />
        <path d="M2 13h4.45" />
        <path d="M18 5l-4.5 6" />
        <path d="M22 9l-7.75 3.25" />
        <path d="M22 15l-7 -1.5" />
      </svg>
    </label>
    <button class="fullscreenLATEX">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        class="fullscreen-activateLATEX" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M16 4l4 0l0 4" />
        <path d="M14 10l6 -6" />
        <path d="M8 20l-4 0l0 -4" />
        <path d="M4 20l6 -6" />
        <path d="M16 20l4 0l0 -4" />
        <path d="M14 14l6 6" />
        <path d="M8 4l-4 0l0 4" />
        <path d="M4 4l6 6" />
      </svg>
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
        class="fullscreen-deactivateLATEX" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M5 9l4 0l0 -4" />
        <path d="M3 3l6 6" />
        <path d="M5 15l4 0l0 4" />
        <path d="M3 21l6 -6" />
        <path d="M19 9l-4 0l0 -4" />
        <path d="M15 9l6 -6" />
        <path d="M19 15l-4 0l0 4" />
        <path d="M15 15l6 6" />
      </svg>
    </button>
    <div class="font-size-containerLATEX">
      <button class="font-size-upLATEX">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M5 12l14 0" />
        </svg>
      </button>
      <input class="font-size-inputLATEX" />
      <button class="font-size-downLATEX">
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>
      </button>
    </div>
    <input type="color" class="color-picker-bgLATEX" />
    <input type="color" class="color-picker-fontLATEX" />
    <input type="color" class="color-picker-hlLATEX" />
    <input type="color" class="color-picker-hl2LATEX" />
    <a href="" class="informationLATEX">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#6fa7b1" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
        <path d="M12 9h.01" />
        <path d="M11 12h1v4h1" />
      </svg>
    </a>
  </footer>
</div>
